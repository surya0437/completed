<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="images/main.png" alt="Image 1" id="verysmall">
      <img src="images/main.png" alt="Image 1" id="small">

      <img src="images/main.png" alt="Image 1" class="middle">
      <img src="images/main.png" alt="Image 1" id="small">
      <img src="images/main.png" alt="Image 1" id="verysmall">

    </div>
    <div class="slider-arrows">
      <div class="arrow left-arrow">
        <img src="images/galleryslidericon.svg" alt="Left" id="gallery-left-arrow">
      </div>
      <div class="arrow right-arrow">
        <img src="images/galleryslidericon.svg" alt="Right" id="gallery-right-arrow">
      </div>
    </div>
  </div>

</body>
</html>
